    <meta charset="utf-8">

    <title>Dog Breeds</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index">This is Dog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="https://github.com/0zero/DogBreedClassifier">Project Repository</a>
    </div>
  </div>
</nav>


<div class="jumbotron bg-light">
    <div class="container">
        <h1 class="text-center">What type of DOG is this?</h1>
        <p class="text-center">In a world where everything is a dog, what kind of dog are you? </p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <label for="formFileLg" class="form-label">What type of dog is this???</label>

                <form action="/getdoggy" method="POST" enctype="multipart/form-data">
                    <input type="file" class="form-control form-control-lg" name="user-image" placeholder="Enter a message to classify">
                    <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success"> Upload image </button>
                    </div>
                </form>
            </div>
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>

<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center"></h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
        <br /><br />
    {% endfor %}
</div>

</body>
</html>
